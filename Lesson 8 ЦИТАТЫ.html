<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
       <p>            
            "Не нужно становиться великим, чтобы что-то начать.
            Нужно что-то начать, чтобы стать великим."
       </p>
    </blockquote>
    <p>Имя автора, <cite>источник...</cite></p>
    <!--Тег "blockquote" используется для обозначения развёрнутой цитаты,
    а тег "cite" - ссылка на ресурс цитаты, откуда она была взята.
    Это может быть название книги, сайта или любой другой работы-->

    <blockquote cite="https://some-site.com"> 
        <p>            
             "Не нужно становиться великим, чтобы что-то начать.
             Нужно что-то начать, чтобы стать великим."
        </p>
     </blockquote>
     <!--В этом случае строчный атрибут "cite" находится в блочном теге "blockquote",
    благодаря чему ссылка на источник видна в коде, но не в тексте сайта,
     тем самым увеличивая семантику-->

     <p>
        Как сказал бы Станиславский: <q cite="">Не верю!</q>
     </p>
     <!--Строчный тег "q" является аналогом блочного тега "blockquote" для выделения коротких цитат
     прямо в тексте, к примеру: внутри параграфа-->


</body>
</html>
