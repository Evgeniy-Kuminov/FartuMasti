<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Имя</th>
            <th>Номер</th>
        </tr>
        <tr>
            <td>Александр</td>
            <td>101</td>
        </tr>
        <tr>
            <td>Алексей</td>
            <td>102</td>
        </tr>
        <tr>
            <td>Микаил</td>
            <td>103</td>
        </tr>    
    </table>
    <!--Тег "table" - обязательный тег для создания таблицы, 
        "th" - заголовочная ячейка таблицы
        "tr" - выделение строки в таблице
        "td" - ячейка таблицы -->



    <table>
        <caption>Рассчетный лист услуг ЖКХ</caption>
        <thead>
            <tr>
                <th rowspan="2">Вид улуги</th>
                <th rowspan="2">Ед. изм.</th>
                <th colspan="2">Обьем коммунальных услуг</th>
                <th rowspan="2">Размер платы</th>
            </tr>
            <tr>
                <th>на индивид. потребл</th>
                <th>на общедом. нужды</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>Холодная вода</td>
            <td>Куб.м</td>
            <td>3</td>
            <td>4</td>
            <td>1000.00</td>
          </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td>Итого к оплате за рассчётный период</td>
                <td colspan="4">9999.9</td>
            </tr>
        </tfoot>
    </table>
    <!--Тег "caption" указывает заголовок таблицы. Такой тег в таблице может быть только один-->
    <!--Тег "thead" выделяет верхнюю часть таблицы, оборачивая несколько заголовкочных ячеек-->
    <!--Тег "tbody" выделяет основную часть таблицы-->
    <!--Тег "tfoot" выделяет нижнюю часть таблицы с итогами подсчётов и.т.д-->
    <!--Атрибут "colspan" используется для объединения ячеек по горизонтали-->
    <!--Атрибут "rowspan" используется для объединения ячеек по вертикали-->
</body>
</html>
