<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./some-server-script-path" method="post"></form>
    <!--Тег "action" указывет адрес скрипта обработчика, расположенного на стороне сервера-->
    <!--Тег "method" указывает метод отправки формы-->

    <form>
        <fieldset>
          Группа полей ввода...
        </fieldset>
        <fieldset>
          Ещё одна группа полей ввода...  
        </fieldset>
        <fieldset>
          И ещё одна группа полей ввода...  
        </fieldset>
    </form>
    <!--Тег "fieldset" служит для визуальной группировки нескольких полей ввода в один набор-->



    <form>
        <fieldset>
           <legend>Паспортные данные</legend>
        </fieldset>
        <fieldset>
            <legend>Работа</legend>
         </fieldset>
         <fieldset>
            <legend>Образование</legend>
         </fieldset>
         <fieldset>
            <legend>Контакты</legend>
         </fieldset>
    </form>
    <!--Тег "legend" используется для создания заголовка внутри тега "fieldset"-->




    <label for="Login">Логин:</label>
    <input id="Login" name="user-login" type="text"/>
    <label for="Password">Пароль:</label>
    <input type="Password" name="user-password" type="text"/>
    <!--Тег "label" - обязательный тег метки к любому интерактивному полю ввода. 
    Работает в связке с "input"-->
    <!--Атрибут "name" - имя элемента ввода для распознавания введённых пользователем данных-->



    <label for="review">Ваш отзыв:</label>
    <input id="review" name="user-review" value="Отлично">
    <!--Атрибут "value" отображает в поле ввода значение по умолчанию-->
</body>
</html>
