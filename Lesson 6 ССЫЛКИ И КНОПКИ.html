<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>
        Детали заказа №1234567890 доступны по <a href="order-details.html">ссылке</a>
    </P>
    <!--Пример ссылки, где, "а href - адрес ссылки"-->




    <a href="#contacts">Наши контакты</a>
    
    <h1 id="contacts">
        Контакты...
    </h1>
    <!--Якорная ссылка на элемент текущей страницы, где тег "a" отвечает за создание ссылки-->





    <p><a href="./some-file.zip" download>Скачать</a></p>
    <!--Ссылка на загрузку файла нужного формата-->

    <p><a href="mailto:example@mail.com">example@mail.com</a></p>
    <!--Ссылка на адрес почты-->

    <p><a href="tel:+7-999-999-99-99">+7-999-999-99-99</a></p>
    <!--Ссылка быстрого доступа для указанного телефонного номера-->

    <p><a href="https://vk.com/" target="_blank">ВКонтакте</a></p>
    <!--Ссылка на новую вкалдку стороннего сайта-->




     <button type="button">Закрыть уведомление</button>
     <!--Команда для кнопки по умолчанию-->

     <button type="submit">Войти</button>
     <!--Кнопка для ввода данных-->

     <button type="reset">Сбросить фильтр</button>
     <!--Сброс значений по умолчанию-->

     <!--ВАЖНО ЗНАТЬ: для перехода кнопки с ссылкой на другую страницу используета команда "a",
     для перехода кнопки на всплывающее окно "button"-->

    <form>
      <input type="password" />
      <button type="button">"иконка с глазом"</button>
      <button type="submit">Войти</button>
    </form>
    <!--Пример авторизации пользователя, где "input" - поле ввода-->




</body>
</html>
